<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Flash! Pro by Logikos</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header><p align="center">Logikos Flash! Pro</p></header>
    <nav>
        <div id="menu">
            <button class="menuOption">File</button>
            <button class="menuOption">Selected Cards</button>
            <button class="menuOption">Drill</button>
            <button class="menuOption">Bundle</button>
            <button class="menuOption">Cards</button>
            <button class="menuOption">Criteria</button>
            <button class="menuOption">Edit</button>
            <button class="menuOption">Options</button>
        </div>

        <div id="tabs">
            <button class="TabButton">Select</button>
            <button class="TabButton">Drill</button>
            <button class="TabButton">Edit</button>
            <button class="TabButton">Tables</button>
            <button class="TabButton">Add</button>
            <button class="TabButton">Port</button>
            <button class="TabButton">Settings</button>
        </div>
    </nav>
    <div id="Select">
        <form id="TypeOfDrill" class="screen">
            <button id="btnDrill">Drill</button>
        </form>
    </div>
</body>
</html>
